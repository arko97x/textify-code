<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TEXTIFY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="leftBorder"></div>
    <div id="addImageButtonDiv">
        <input type="image" src="addImgBtn.png" id="addImageButton">
    </div>
    <div id="imageList">
        <ul id="addedImages">
        </ul>
    </div>
    <div id="middleSeparator"></div>
    <div id="rightBorder"></div>
    <div id="topBorder"></div>
    <textarea id="extractedText" rows="10" cols="67">Extracted text will be displayed here.</textarea>
    <div id="bottomBorder"></div>
    <div id="bottomButtonArea">
        <button id="copyToClipboardButton">Copy to Clipboard</button>
    </div>
</body>

<script>
    require('./renderer.js')
</script>
</html>
